<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Radio</title>
</head>
<body style="background: transparent; display: flex; align-items: center; justify-content: center; height: 100%;">
    <div style="background: rgba(0,0,0,0.75); padding: 20px; border-radius: 10px;">
        <input type="text" id="url" placeholder="Enter stream URL" style="width: 300px;"><br><br>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" oninput="changeVolume(this.value)"><br><br>
        <button onclick="play()">Play</button>
        <button onclick="stop()">Stop</button>
        <button onclick="closeRadio()">Close</button>
        <audio id="radioPlayer" autoplay></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
